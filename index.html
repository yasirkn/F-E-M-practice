<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="layout-container">

    <!-- <picture>
      <source
      media="(max-width: 530px)" 
      src="/images/image-product-mobile.jpg" type="Image">
    </picture> -->

    <div class="pro-image-desktop">
      <img src="/images/image-product-desktop.jpg " alt="Image Not Found.">
    </div>

    <div class="product-container">

      <h6 class="category-name">
        PERFUME
      </h6>

      <h2 class="product-name">
        Gabrielle Essence Eau De Parfum
      </h2>

      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price"><p class="current-price">$149.99</p><p class="old-price">$169.99</p></div>

      <div class="button">
        <button><img src="/images/icon-cart.svg" alt=""> <span> Add to Cart </span></button>
      </div>

    </div>


  </main>











</body>

</html>
